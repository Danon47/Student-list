<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script defer src="main.js"></script>
</head>

<body class="container">
  <form class="input-group mb-5">
    <input id="nameFilter" type="text" class="form-control" placeholder="Ф. И. О.">
    <input id="facFilter" type="text" class="form-control" placeholder="Факультет">
    <input id="studyStartFilter" type="number" class="form-control" placeholder="Год начала обучения">
    <input id="EndYearFilter" type="number" class="form-control" placeholder="Год окончания обучения">
    <div class="input-group-append">
        <button id="filterBtn" class="btn btn-primary">
            Сбросить фильтры
        </button>
    </div>
</form>
<div id="table" >
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col" id="nameCol">Ф. И. О. студента</th>
                <th scope="col" id="facCol">Факультет</th>
                <th scope="col" id="ageCol">Возраст </th>
                <th scope="col"  id="studyStartCol">Годы обучения</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>
<!-- <div class="input-group-append justify-content-center">
  <button id="showFormBtn" class="btn btn-secondary"> Добавить нового студента +</button>
</div> -->

<button type="button" class="btn btn-primary justify-content-center container" data-toggle="modal" data-target="#myModal">
  Добавить нового студента
</button>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <form id="newForm">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Форма</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="name">Имя:</label>
                      <input required type="text" class="form-control" id="name" name="name">
                  </div>
                  <div class="form-group">
                      <label for="surname">Фамилия:</label>
                      <input required type="text" class="form-control" id="surname" name="surname">
                  </div>
                      <div class="form-group">
                      <label for="lastname">Очество:</label>
                      <input required type="text" class="form-control" id="lastname" name="lastname">
                  </div>
                  <div class="form-group">
                      <label for="birthday">Дата рождения:</label>
                      <input required type="date" class="form-control" id="birthday" name="birthday" min="1900-01-01" max="2008-01-01">
                  </div>
                  <div class="form-group">
                      <label for="studyStart">Год начала обучения:</label>
                      <input required type="number" class="form-control" id="studyStart" name="studyStart" min="2000">
                  </div>
                  <div class="form-group">
                      <label for="faculty">Факультет :</label>
                      <input required type="text" class="form-control" id="faculty" name="faculty">
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                  <button id="submitBtn" type="submit" class="btn btn-primary">Добавить студента</button>
              </div>
          </form>
      </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.14/dist/bootstrap-native.min.js"></script>

</body>

</html>
